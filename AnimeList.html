<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIME WATCH LIST ORDERED!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding: 40px 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* 🎵 Audio Control Styling */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 182, 193, 0.1);
            border-radius: 30px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(255, 144, 179, 0.4);
            z-index: 999;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 144, 179, 0.3);
        }

            .audio-controls button {
                background: linear-gradient(135deg, #ff90b3, #ffb6c1);
                border: none;
                border-radius: 50%;
                width: 38px;
                height: 38px;
                color: #0d0d0d;
                font-size: 18px;
                cursor: pointer;
                transition: transform 0.2s, background 0.3s;
                box-shadow: 0 0 10px rgba(255, 144, 179, 0.4);
            }

                .audio-controls button:hover {
                    transform: scale(1.1);
                    background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
                }

            .audio-controls input[type="range"] {
                -webkit-appearance: none;
                width: 100px;
                height: 5px;
                background: linear-gradient(90deg, #ff90b3, #ffd1dc);
                border-radius: 5px;
                outline: none;
                cursor: pointer;
            }

                .audio-controls input[type="range"]::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 15px;
                    height: 15px;
                    border-radius: 50%;
                    background: #fff;
                    border: 2px solid #ff90b3;
                    cursor: pointer;
                    transition: transform 0.2s;
                }

                    .audio-controls input[type="range"]::-webkit-slider-thumb:hover {
                        transform: scale(1.2);
                    }

        /* 🎵 Music Overlay Styling */
        .music-overlay {
            position: fixed;
            inset: 0;
            background: rgba(13, 13, 13, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

            .music-overlay.hidden {
                opacity: 0;
                visibility: hidden;
            }

        #startMusicBtn {
            background: linear-gradient(135deg, #ff90b3, #ffb6c1);
            color: #0d0d0d;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 40px;
            padding: 16px 40px;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255, 144, 179, 0.6);
            transition: all 0.3s ease;
            animation: pulseGlow 1.6s infinite alternate;
        }

            #startMusicBtn:hover {
                transform: scale(1.08);
                background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
                box-shadow: 0 0 35px rgba(255, 182, 193, 0.8);
            }

        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 15px rgba(255, 144, 179, 0.5);
            }

            to {
                box-shadow: 0 0 35px rgba(255, 182, 193, 0.9);
            }
        }

        body {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding: 40px 10px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background characters */
        .background-character {
            position: absolute;
            width: 45%;
            height: auto;
            opacity: 0.18;
            z-index: 0;
            pointer-events: none;
            filter: brightness(1.2) blur(1px);
            transition: opacity 1.5s ease;
        }

        .gojo {
            top: 0;
            left: -60px;
            transform: scaleX(-1);
        }

        .eren {
            top: 0;
            right: -60px;
        }

        /* Anime blocks */
        .anime {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
            position: relative;
            z-index: 1;
            margin: 25px auto;
            max-width: 600px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .anime:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 182, 193, 0.3);
        }

        .anime-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff90b3;
            margin-bottom: 12px;
        }

        .number {
            color: #ffd1dc;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 8px;
        }

        .anime img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 12px;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.1);
        }

        .watch-btn, .watch-anime-btn {
            display: inline-block;
            padding: 10px 18px;
            color: #0d0d0d;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 5px 5px;
        }

        .watch-btn {
            background-color: #ff90b3;
        }

            .watch-btn:hover {
                background-color: #ffd1dc;
                transform: scale(1.05);
            }

        .watch-anime-btn {
            background-color: #7CFC00;
        }

            .watch-anime-btn:hover {
                background-color: #adff2f;
                transform: scale(1.05);
            }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff90b3;
            color: #0d0d0d;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 18px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

            .back-btn:hover {
                background-color: #ffd1dc;
                transform: scale(1.05);
            }
    </style>
</head>

<body>
    <!-- 🎁 Back button -->
    <a href="javascript:void(0)" class="back-btn" id="backBtn">🎁 Back</a>

    <!-- 🔥 Fire Force Music Controls -->
    <div id="musicOverlay" class="music-overlay">
        <button id="startMusicBtn">🎵 Start Music</button>
    </div>

    <div class="audio-controls">
        <button id="audioToggle" title="Play/Pause Music">🔊</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.2" title="Volume" />
    </div>

    <audio id="bgMusic" src="Fire Force - Opening 1  Inferno.mp3" preload="auto" loop></audio>

    <!-- Background Characters -->
    <img src="gojo left.jpg" class="background-character gojo">
    <img src="eren right side.jpg" class="background-character eren">

    <h1>📺 ANIME WATCH LIST ORDERED!</h1>
    <div id="anime-container"></div>

    <script>
        /* 🎁 Back button */
        document.getElementById("backBtn").addEventListener("click", () => {
            localStorage.setItem("returnFromAnime", "true");
            window.location.href = "present.html";
        });

        /* 🎵 Fire Force Music Fade-in + Overlay Controls */
        const audio = document.getElementById('bgMusic');
        const toggleBtn = document.getElementById('audioToggle');
        const volumeControl = document.getElementById('volumeControl');
        const startBtn = document.getElementById('startMusicBtn');
        const overlay = document.getElementById('musicOverlay');
        let isPlaying = false;

        // Smooth fade-in
        function fadeInAudio(targetVolume = 0.2, step = 0.02, interval = 150) {
            audio.volume = 0;
            const fade = setInterval(() => {
                if (audio.volume < targetVolume) {
                    audio.volume = Math.min(audio.volume + step, targetVolume);
                } else {
                    clearInterval(fade);
                }
            }, interval);
        }

        startBtn.addEventListener('click', () => {
            overlay.classList.add('hidden');
            audio.play().then(() => {
                fadeInAudio(0.2);
                isPlaying = true;
                toggleBtn.textContent = '🔊';
            }).catch(err => console.warn("Autoplay blocked:", err));
        });

        toggleBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                toggleBtn.textContent = '🔇';
            } else {
                audio.play();
                toggleBtn.textContent = '🔊';
            }
            isPlaying = !isPlaying;
        });

        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        /* 🧾 Anime List Builder */
        const animeList = [
            { title: "FRIEREN", img: "frieren poster.jpg", trailer: "https://youtu.be/Iwr1aLEDpe4", episode: "https://aniwatchtv.to/watch/frieren-beyond-journeys-end-18542?ep=107257" },
            { title: "KAIJUU NO 8", img: "KAIJUU NO 8.jpg", trailer: "https://youtu.be/JwF7bhvnCxI", episode: "https://aniwatchtv.to/watch/kaiju-no-8-19145?ep=123344" },
            { title: "REZERO", img: "rezerp poster.jpg", trailer: "https://youtu.be/Slz_rahWp6Y", episode: "https://aniwatchtv.to/rezero-starting-life-in-another-world-212?ref=search" },
            { title: "LINK CLICK", img: "LINK CLICK poster.jpg", trailer: "https://youtu.be/HxoR_7jVBCM", episode: "https://aniwatchtv.to/watch/link-click-17351?ep=69195" },
            { title: "APOTHECARY DIARIES", img: "APOTHECARY DIARIES poster.jpg", trailer: "https://youtu.be/XYNGkSvFT8c", episode: "https://aniwatchtv.to/watch/the-apothecary-diaries-18578?ep=108898" },
            { title: "OUSAMA RANKING", img: "OUSAMA RANKING poster.jpg", trailer: "https://youtu.be/o0JUj3yPNpc", episode: "https://aniwatchtv.to/watch/ranking-of-kings-17195?ep=83664" },
            { title: "HEAVENLY DELUSION", img: "HEAVENLY DELUSION poster.jpg", trailer: "https://youtu.be/S-TaIas2SHw", episode: "https://aniwatchtv.to/watch/heavenly-delusion-18349?ep=99937" },
            { title: "OWARI NO SERAPH", img: "OWARI NO SERAPH poster.jpg", trailer: "https://youtu.be/NtzDAmRhD9s", episode: "https://aniwatchtv.to/watch/seraph-of-the-end-vampire-reign-1536?ep=21043" },
            { title: "MUSHOKOU TENSEI", img: "MUSHOKOU TENSEI poster.jpg", trailer: "https://youtu.be/k5VxfJpzy1Q", episode: "https://aniwatchtv.to/watch/mushoku-tensei-jobless-reincarnation-15820?ep=51229" },
            { title: "CLANNAD", img: "CLANNAD poster.jpg", trailer: "https://youtu.be/9ZseZTshl2k", episode: "https://aniwatchtv.to/watch/clannad-418?ep=9184" }
        ];

        const container = document.getElementById('anime-container');
        animeList.forEach((anime, i) => {
            const div = document.createElement('div');
            div.classList.add('anime');
            div.innerHTML = `
                    <div class="anime-title">
                        <span class="number">${String(i + 1).padStart(2, '0')}.</span> ${anime.title}
                    </div>
                    <img src="${anime.img}" alt="${anime.title} poster">
                    <a href="${anime.trailer}" class="watch-btn" target="_blank">🎥 Watch Trailer</a>
                    <a href="${anime.episode}" class="watch-anime-btn" target="_blank">▶ WATCH ANIME</a>
                `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
